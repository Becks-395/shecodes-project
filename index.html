<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7c0eda8529.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="row">
            <div class="col-4">
              <h1 id="display-city-name">
              </h1>
              <p class="date-time">
              </p>
              <span class="temperature-today" id="temp-today"></span>
                <!--<a href id="celcius">°C</a>|<a href id="farenheit">°F</a></p>-->
              </div>
              <div class="col-4">
              <i class="fas fa-cloud-sun-rain main-image"></i>
            </div>
            <div class="col-4">
              <p class="additional-info">
                Precipitation:
                <br />
                Wind:
                <br />
                High:
                <br />
                Low:
              </p>
            </div>
          </div>
          <div class="row">
            <form id="enter-city-form">
              <div class="mb-3 search-bar">
                <input type="text" class="form-control" id="input-city" placeholder="Enter city...">
                <button type="submit" class="btn btn-primary search-btn">Search</button>
              </div>
              <button type="button" class="btn btn-primary search-btn" id="current-location">Current Location</button>
            </form>
          </div>
          <div class="row week-prediction">
            <div class="col-2">
              <span class="day">
                Mon
              </span>
              <br />
              <i class="fas fa-cloud-sun-rain small-weather"></i>
              <br />
              <span class="temp">
              17°C
              </span>
            </div>
            <div class="col-2">
              <span class="day">
                Tue
              </span>
              <br />
              <i class="fas fa-cloud-sun-rain small-weather"></i>
              <br />
              <span class="temp">
                14°C
              </span>
            </div>
            <div class="col-2">
              <span class="day">
                Wed
              </span>
              <br />
              <i class="fas fa-cloud-sun-rain small-weather"></i>
              <br />
              <span class="temp">
                15°C
              </span>
            </div>
            <div class="col-2">
              <span class="day">
                Thurs
              </span>
              <br />
              <i class="fas fa-cloud-sun-rain small-weather"></i>
              <br />
              <span class="temp">
                18°C
              </span>
            </div>
            <div class="col-2">
              <span class="day">
                Fri
              </span>
              <br />
              <i class="fas fa-cloud-sun-rain small-weather"></i>
              <br />
              <span class="temp">
                16°C
              </span>
            </div>
            <div class="col-2">
              <span class="day">
                Sat
              </span>
              <br />
              <i class="fas fa-cloud-sun-rain small-weather"></i>
              <br />
              <span class="temp">
                17°C
              </span>
            </div>
          </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
